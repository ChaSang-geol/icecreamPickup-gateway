server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: icecreamorder
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**
        - id: store
          uri: http://localhost:8082
          predicates:
            - Path=/sales/**
        - id: pay
          uri: http://localhost:8083
          predicates:
            - Path=/paymentInformations/** 
        - id: storesales
          uri: http://localhost:8084
          predicates:
            - Path=/storesales/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: icecreamorder
          uri: http://icecreamorder:8080
          predicates:
            - Path=/orders/**
        - id: store
          uri: http://store:8080
          predicates:
            - Path=/sales/**
        - id: pay
          uri: http://pay:8080
          predicates:
            - Path=/paymentInformations/** 
        - id: storesales
          uri: http://storesales:8080
          predicates:
            - Path=/storesales/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
